name: 'Terraform Deploy - Prod'

on:
  push:
    branches: ['main']
    paths:
      - 'terraform/modules/**'
      - 'terraform/environments/prod/**'
      - '.github/workflows/terraform-prod.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'prod'
        type: choice
        options:
        - prod
      auto_approve:
        description: 'Auto-approve the deployment'
        required: false
        default: false
        type: boolean

env:
  TF_VERSION: '1.7.4'
  AWS_REGION: 'us-east-1'
  ENVIRONMENT: 'prod'

jobs:
  terraform-plan:
    name: 'Terraform Plan - Prod'
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform init

      - name: Terraform Validate
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform plan \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -input=false \
            -out=plan.tfplan

      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-prod
          path: terraform/environments/prod/plan.tfplan
          retention-days: 1

  terraform-apply:
    name: 'Terraform Apply - Prod'
    runs-on: ubuntu-latest
    environment: prod
    needs: terraform-plan
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Plan Artifact
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan-prod
          path: terraform/environments/prod/

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform init

      - name: Terraform Apply
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.auto_approve == true)
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform apply -auto-approve plan.tfplan

      - name: Manual Approval for Workflow Dispatch
        if: github.event_name == 'workflow_dispatch' && inputs.auto_approve == false
        run: |
          echo "Manual approval required for production deployment."
          echo "Run terraform apply manually or set auto_approve to true in workflow dispatch."
          exit 1

  notify:
    name: 'Notify Production Deployment'
    runs-on: ubuntu-latest
    needs: terraform-apply
    if: always()

    steps:
      - name: Notify Slack on Success
        if: needs.terraform-apply.result == 'success'
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: 'Production deployment completed successfully! :rocket:'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: Notify Slack on Failure
        if: needs.terraform-apply.result == 'failure'
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: 'Production deployment failed! :x:'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
