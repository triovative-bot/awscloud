name: 'Terraform Deploy - Dev'

on:
  push:
    branches: ['main']
    paths:
      - 'terraform/modules/**'
      - 'terraform/environments/dev/**'
      - '.github/workflows/terraform-dev.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
      auto_approve:
        description: 'Auto-approve the deployment'
        required: false
        default: false
        type: boolean

env:
  TF_VERSION: '1.7.4'
  AWS_REGION: 'us-east-1'
  ENVIRONMENT: 'dev'

jobs:
  terraform:
    name: 'Terraform Deploy - Dev'
    runs-on: ubuntu-latest
    environment: dev
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform init

      - name: Terraform Validate
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform validate

      - name: Terraform Plan
        id: plan
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform plan \
            -var="aws_region=${{ env.AWS_REGION }}" \
            -input=false \
            -out=plan.tfplan

      - name: Terraform Apply
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.auto_approve == true)
        run: |
          cd terraform/environments/${{ env.ENVIRONMENT }}
          terraform apply -auto-approve plan.tfplan

      - name: Manual Approval for Workflow Dispatch
        if: github.event_name == 'workflow_dispatch' && inputs.auto_approve == false
        run: |
          echo "Manual approval required. Run terraform apply manually or set auto_approve to true."
          exit 1

      - name: Update Deployment Status
        if: success()
        run: |
          echo "Terraform deployment to ${{ env.ENVIRONMENT }} completed successfully!"

  notify:
    name: 'Notify Deployment Status'
    runs-on: ubuntu-latest
    needs: terraform
    if: always()

    steps:
      - name: Notify Slack on Failure
        if: needs.terraform.result == 'failure'
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: 'Terraform deployment to ${{ env.ENVIRONMENT }} failed!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
