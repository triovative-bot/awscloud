name: 'Terraform Deploy - Dev'

on:
  push:
    branches: ['main']
    paths:
      - 'terraform/modules/**'
      - 'terraform/environments/dev/**'
      - '.github/workflows/terraform-dev.yml'
  workflow_dispatch:
    inputs:
      auto_approve:
        description: 'Auto-approve the deployment'
        required: false
        default: true
        type: boolean

env:
  TF_VERSION: '1.7.4'
  AWS_REGION: 'us-east-1'

jobs:
  terraform:
    name: 'Terraform Deploy - Dev'
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID_DEV }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY_DEV }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          cd terraform/environments/dev
          terraform init

      - name: Terraform Validate
        run: |
          cd terraform/environments/dev
          terraform validate

      - name: Terraform Plan
        run: |
          cd terraform/environments/dev
          terraform plan -var="aws_region=${{ env.AWS_REGION }}"

      - name: Terraform Apply
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.auto_approve == true)
        run: |
          cd terraform/environments/dev
          terraform apply -auto-approve -var="aws_region=${{ env.AWS_REGION }}"
